<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="changecolor.css" />
    
    <title>JavaScript Background Color Switcher</title>

  </head>

  <body>

    <button class="button button1" style="width: 110px; height: 50px">Home</button>
    <button class="button button2" style="width: 180px; height: 50px">Youtube Channel</button>
    
    <div class="canvas">

      <h1>Color Scheme Switcher</h1>
      <span class="button" id="grey"></span>
      <span class="button" id="red"></span>
      <span class="button" id="blue"></span>
      <span class="button" id="yellow"></span>
      <span class="button" id="green"></span>
      <span class="button" id="purple"></span>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page.</span>
      </h2>
    </div>
    <script src="changecolor.js"></script>
  </body>
</html>
