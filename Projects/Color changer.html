<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="changecolor.css" />
    
    <title>JavaScript Background Color Switcher</title>

  </head>

  <body>

    <center style="margin-top: 50px;">
        <button class="button button1" style="width: 110px; height: 50px;"><a href="#">Home</a></button>
        <button class="button button2" style="width: 180px; height: 50px"><a href="#">Youtube Channel</a></button>
    </center>
    
    <div class="canvas">

      <h1>Color Scheme Switcher</h1>
      <span class="buttons" id="grey">Grey</span>
      <span class="buttons" id="red">Red</span>
      <span class="buttons" id="blue">Blue</span>
      <span class="buttons" id="yellow">Yellow</span>
      <span class="buttons" id="green">Green</span>
      <span class="buttons" id="purple">Purple</span>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page.</span>
      </h2>
    </div>
    <script src="changecolor.js"></script>
  </body>
</html>
