<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Example</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    //div.id = "myId"
    //div.id = Math.random() * 10 + 1   // used to generate random number and 10 is used to multiply in that random number and 1 is used to add that value in random number
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title") // The setAttribute() method sets a new value to an attribute. If the attribute does not exist, it is created first.
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    div.innerText = "Har Har Mahadev Ji"
    const addText = document.createTextNode("Har Har Mahadev Ji")
    div.appendChild(addText)

    document.body.appendChild(div)
</script>
</html>
